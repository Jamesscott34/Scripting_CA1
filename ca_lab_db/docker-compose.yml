version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ca_lab_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: ca_vuln_db
      MYSQL_USER: vuln_user
      MYSQL_PASSWORD: vuln_pass123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword123"]
      timeout: 20s
      retries: 10
    networks:
      - ca_lab_network

  web:
    build: ./app
    container_name: ca_lab_web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ca_vuln_db
      DB_USER: vuln_user
      DB_PASS: vuln_pass123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ca_lab_network

volumes:
  db_data:
    driver: local

networks:
  ca_lab_network:
    driver: bridge
